{% extends "base.html" %}
{% load static %}
<html>
<link href="{% static 'css/test.css' %}" rel="stylesheet">
</html>
{% block content %}
<div class="container my-1 text-center">
    <div>
        <div>
            <h1 class="h3 mb-3 font-weight-normal">LOG IN</h1>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'polls:login' %}">
    {% csrf_token %}
    <!-- 로그인 성공후 이동되는 URL -->
    <input type="hidden" name="next" value="{{ next }}">
    <!----------------------------->
    {% include "form_errors.html" %}
    <div class="form-group">
        <input type="text" class="form-control" name="username" id="username" placeholder="ID" style="width:30%; height:50px;"
               value="{{ form.username.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
    <input type="password" class="form-control" name="password" id="password" placeholder="PassWord" style="width:30%; height:50px;"
           value="{{ form.password.value|default_if_none:'' }}">
    </div>
        <button type="submit" class="btn btn-lg btn-primary">LOG IN</button>
      <div class="bottomText" style="padding: 10px;">
        Don't you have ID? <a href="{% url 'polls:signup' %}">sign up</a>
      </div>
     </form>
</div>


{% endblock %}

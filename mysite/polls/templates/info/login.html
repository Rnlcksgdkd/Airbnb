{% extends "base.html" %}
{% load static %}
<html>
<link href="{% static 'css/test.css' %}" rel="stylesheet">
</html>
{% block content %}
<div class="container my-1" style="text-align: center;">
    <div>
        <div>
            <h1 class="h3 mb-3 font-weight-normal">LOG IN</h1>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'polls:login' %}" >
    {% csrf_token %}
    <!-- 로그인 성공후 이동되는 URL -->
    <input type="hidden" name="next" value="{{ next }}">
    <!----------------------------->
    {% include "form_errors.html" %}
    <div style = "text-align: center; border: 1px solid; padding-left: 20px padding-right: 20px;">
        
            &nbsp <input type="text" class="form-control" name="username" id="username" placeholder="ID" 
                   value="{{ form.username.value|default_if_none:'' }}">
       
        
            <button type="submit" class="btn btn-lg btn-primary">LOG IN</button>
          <div class="bottomText" style="padding: 10px;">
            Don't you have ID? <a href="{% url 'polls:signup' %}">sign up</a>
          </div>
    </div>
    </form>
</div>


{% endblock %}
